<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>

    <!-- bootstarp CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</head>
<body>
  
  <!-- Navbar -->
  <nav class="navbar bg-body-secondary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
          BMI Calculator
        </a>
      </div>
    </nav>
  
      <!-- Calculator -->
    <div class="container-fluid d-flex justify-content-center align-items-center">

      <div class="container mt-5 mb-5 w-25">
        <form action="/" method="post" class="">

          <!-- weight -->
          <div class="input-group mb-3">
            <input type="number" name="weight" required class="form-control">
            <div class="form-group ms-1">
              <select name="weightType" id="weightType" class="form-control" required>
                <option value="Kgs">Kilograms</option>
                <option value="Pounds">Pounds</option>
              </select>
            </div>
          </div>

          <!-- height -->
          <div class="input-group mb-3">
            <input type="number" step="any" name="height" required class="form-control">
            <div class="form-group ms-1">
              <select name="heightType" id="heightType" class="form-control" required>
                <option value="Meters">Meters</option>
                <option value="Inches">Inches</option>
                <option value="Feet">Feet</option>
              </select>
            </div>
          </div>

          <!-- submit -->
          <div>
            <button class="btn btn-danger" type="submit" name="submit">Calculate BMI</button>
          </div>

        </form>

        <!-- result -->
        <div>
          <p>BMI:</p>
        </div>
        

      
      </div>
  </div>
  
  <!-- footer -->
  <footer class="bg-info-subtle text-center text-lg-start">
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.05);">
      Â© Nur-Asyl Kanagatov SE-2207
    </div>
  </footer>

</body>
</html>
